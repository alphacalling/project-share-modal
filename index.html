<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Share Modal App</title>
    <link rel="favicon" href="favicon.ico">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div>

    <div class="circle1"></div>
    <div class="circle2"></div>

    <div class="wrapper">
        <div class="card-wrapper">
          <div>
            <img src="vikas.jpeg" alt="user" />
          </div>
          <div class="user-name">
            <h2>Vikas Pandey</h2>
          </div>
          <div class="designation">
            <h3>Student, GITM</h3>
          </div>
          <div class="bottom-group">
            <button onclick="openModal()" class="btn-share btn-card">
              <i class="fa-solid fa-share"></i>
              <div>share my profile</div>
            </button>
    
            <button class="btn-follow btn-card">follow me</a></button>
          </div>
        </div>
      </div>

    <!-- Modal Component -->
    <div class="modal">
     <div class="modal-header">
      <h1>Share My Profile</h1>
      <div>
        <i onclick="closeModal()" class="fa-solid fa-xmark close"></i>
      </div>
    </div>

    <div>
      <h3>Share this via</h3>

      <div class="icon-container">
        <a href="https://www.facebook.com/vikas.pandey1001" target="_blank" class="icon" id="facebook">
          <i class="fa-brands fa-facebook-f"></i>
        </a>
        <a href="https://www.twitter.com/alphacalling22" class="icon" id="twitter">
          <i class="fa-brands fa-twitter"></i>
        </a>
        <a href="https://www.instagram.com/vikas__pandey27" target="_blank" class="icon" id="instagram">
          <i class="fa-brands fa-instagram"></i>
        </a>
        <a href="#" class="icon" id="whatsapp">
          <i class="fa-brands fa-whatsapp"></i>
        </a>
        <a href="#" target="_blank" class="icon" id="telegram">
          <i class="fa-brands fa-telegram"></i>
        </a>
      </div>
    </div>
  </div>

    <!-- Overlay -->
        <div class="overlay" onclick="closeModal()"></div>
    </div>


    <script src="https://kit.fontawesome.com/58a810656e.js" crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>
</html>
